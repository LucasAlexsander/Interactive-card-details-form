<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    footer {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    footer a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">

      <div class="card1">
        <div class="logo">
          <img src="images/card-logo.svg" alt="">
        </div>

        <div class="card-num">
          <div class="num1">
            <p>0000</p>
          </div>
          <div class="num2">
            <p>0000</p>
          </div>
          <div class="num3">
            <p>0000</p>
          </div>
          <div class="num4">
            <p>0000</p>
          </div>
        </div>

        <div class="card-info">
          <div class="card-name">
            <p>Jane Appleseed</p>
          </div>
          <div class="card-expiry">
            <p><span id="Cmonth">00</span>/<span id="Cyear">00</span></p>
          </div>
        </div>
      </div>

      <div class="card2">
        <p>000</p>
      </div>

    </div>

    <div class="content">
      <form>
        <label>
          <p>Cardholder name</p>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
          <span>Can't be blank</span>
        </label>

        <label>
          <p>Card number</p>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
          <span>Wrong format, numbers only</span>
        </label>

        <div class="other-info">
          <label>
            <p>Exp. date (MM/YY)</p>
            <div class="input">
              <input type="text" id="mouth" placeholder="MM" maxlength="2" pattern="([0-9]{2})" required>
              <input type="text" id="year" placeholder="YY" maxlength="2" pattern="([0-9]{2})" required>
            </div>
            <span>Can't be blank</span>
          </label>

          <label>
            <p>cvc</p>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" pattern="([0-9]{3})" required>
            <span>Can't be blank</span>
          </label>
        </div>

        <button id="btnConfirm">Confirm</button>
      </form>

      <div class="success"></div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucas Alexsander</a>.
  </footer>

  <script src="assets/script/script.js"></script>
</body>

</html>
